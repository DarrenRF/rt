{% extends "base.html" %}
{% block title %}RealTop - Add Rating{% endblock %}
{% block content_main_class %}gradient-container{% endblock %}
{% block content_main %}
          <p class="title_search">Add a Rating</p>
          <form
            action="{{ form_action or '/add' }}"
            method="post"
            class="rating-form"
            enctype="multipart/form-data"
            novalidate
          >
            <div class="form-field">
              <label for="type">Rating Type</label>
              <select name="rating_type" id="type" required>
                <option value="" disabled {% if not draft or not draft.get('rating_type') %}selected{% endif %}>Select a type</option>
                <option value="Artist" {% if draft and draft.get('rating_type') == 'Artist' %}selected{% endif %}>Artist</option>
                <option value="Album" {% if draft and draft.get('rating_type') == 'Album' %}selected{% endif %}>Album</option>
                <option value="Song" {% if draft and draft.get('rating_type') == 'Song' %}selected{% endif %}>Song</option>
              </select>
            </div>

            <div class="form-field">
              <label for="rating_name">Name</label>
              <input type="text" id="rating_name" name="rating_name" value="{{ draft.get('rating_name','') if draft else '' }}" required />
            </div>

            <div class="form-field is-file">
              <label for="rating_image">Image (optional)</label>
              <p class="auth-hint">Examples: album cover, artist pic, single cover.</p>
              <input
                type="file"
                id="rating_image"
                name="rating_image"
                accept="image/png,image/jpeg,image/gif,image/webp"
              />
            </div>

            <div class="rating-block">
              <p class="rating-title">Flow</p>
              <div class="rating-buttons">
                <input type="radio" id="flow1" name="flow" value="1" required {% if draft and draft.get('flow') == '1' %}checked{% endif %} />
                <label for="flow1">1</label>
                <input type="radio" id="flow2" name="flow" value="2" {% if draft and draft.get('flow') == '2' %}checked{% endif %} />
                <label for="flow2">2</label>
                <input type="radio" id="flow3" name="flow" value="3" {% if draft and draft.get('flow') == '3' %}checked{% endif %} />
                <label for="flow3">3</label>
                <input type="radio" id="flow4" name="flow" value="4" {% if draft and draft.get('flow') == '4' %}checked{% endif %} />
                <label for="flow4">4</label>
                <input type="radio" id="flow5" name="flow" value="5" {% if draft and draft.get('flow') == '5' %}checked{% endif %} />
                <label for="flow5">5</label>
                <input type="radio" id="flow6" name="flow" value="6" {% if draft and draft.get('flow') == '6' %}checked{% endif %} />
                <label for="flow6">6</label>
                <input type="radio" id="flow7" name="flow" value="7" {% if draft and draft.get('flow') == '7' %}checked{% endif %} />
                <label for="flow7">7</label>
                <input type="radio" id="flow8" name="flow" value="8" {% if draft and draft.get('flow') == '8' %}checked{% endif %} />
                <label for="flow8">8</label>
                <input type="radio" id="flow9" name="flow" value="9" {% if draft and draft.get('flow') == '9' %}checked{% endif %} />
                <label for="flow9">9</label>
                <input type="radio" id="flow10" name="flow" value="10" {% if draft and draft.get('flow') == '10' %}checked{% endif %} />
                <label for="flow10">10</label>
              </div>
              <label class="rating-reason-label" for="flow_reason"
                >Reason</label
              >
              <textarea
                id="flow_reason"
                name="flow_reason"
                rows="4"
                cols="40"
                placeholder="Write something..."
              >{{ draft.get('flow_reason','') if draft else '' }}</textarea>
            </div>

            <div class="rating-block">
              <p class="rating-title">Lyrics</p>
              <div class="rating-buttons">
                <input
                  type="radio"
                  id="lyrics1"
                  name="lyrics"
                  value="1"
                  required
                  {% if draft and draft.get('lyrics') == '1' %}checked{% endif %}
                />
                <label for="lyrics1">1</label>
                <input type="radio" id="lyrics2" name="lyrics" value="2" {% if draft and draft.get('lyrics') == '2' %}checked{% endif %} />
                <label for="lyrics2">2</label>
                <input type="radio" id="lyrics3" name="lyrics" value="3" {% if draft and draft.get('lyrics') == '3' %}checked{% endif %} />
                <label for="lyrics3">3</label>
                <input type="radio" id="lyrics4" name="lyrics" value="4" {% if draft and draft.get('lyrics') == '4' %}checked{% endif %} />
                <label for="lyrics4">4</label>
                <input type="radio" id="lyrics5" name="lyrics" value="5" {% if draft and draft.get('lyrics') == '5' %}checked{% endif %} />
                <label for="lyrics5">5</label>
                <input type="radio" id="lyrics6" name="lyrics" value="6" {% if draft and draft.get('lyrics') == '6' %}checked{% endif %} />
                <label for="lyrics6">6</label>
                <input type="radio" id="lyrics7" name="lyrics" value="7" {% if draft and draft.get('lyrics') == '7' %}checked{% endif %} />
                <label for="lyrics7">7</label>
                <input type="radio" id="lyrics8" name="lyrics" value="8" {% if draft and draft.get('lyrics') == '8' %}checked{% endif %} />
                <label for="lyrics8">8</label>
                <input type="radio" id="lyrics9" name="lyrics" value="9" {% if draft and draft.get('lyrics') == '9' %}checked{% endif %} />
                <label for="lyrics9">9</label>
                <input type="radio" id="lyrics10" name="lyrics" value="10" {% if draft and draft.get('lyrics') == '10' %}checked{% endif %} />
                <label for="lyrics10">10</label>
              </div>
              <label class="rating-reason-label" for="lyrics_reason"
                >Reason</label
              >
              <textarea
                id="lyrics_reason"
                name="lyrics_reason"
                rows="4"
                cols="40"
                placeholder="Write something..."
              >{{ draft.get('lyrics_reason','') if draft else '' }}</textarea>
            </div>

            <div class="rating-block">
              <p class="rating-title">Beat</p>
              <div class="rating-buttons">
                <input type="radio" id="beat1" name="beat" value="1" required {% if draft and draft.get('beat') == '1' %}checked{% endif %} />
                <label for="beat1">1</label>
                <input type="radio" id="beat2" name="beat" value="2" {% if draft and draft.get('beat') == '2' %}checked{% endif %} />
                <label for="beat2">2</label>
                <input type="radio" id="beat3" name="beat" value="3" {% if draft and draft.get('beat') == '3' %}checked{% endif %} />
                <label for="beat3">3</label>
                <input type="radio" id="beat4" name="beat" value="4" {% if draft and draft.get('beat') == '4' %}checked{% endif %} />
                <label for="beat4">4</label>
                <input type="radio" id="beat5" name="beat" value="5" {% if draft and draft.get('beat') == '5' %}checked{% endif %} />
                <label for="beat5">5</label>
                <input type="radio" id="beat6" name="beat" value="6" {% if draft and draft.get('beat') == '6' %}checked{% endif %} />
                <label for="beat6">6</label>
                <input type="radio" id="beat7" name="beat" value="7" {% if draft and draft.get('beat') == '7' %}checked{% endif %} />
                <label for="beat7">7</label>
                <input type="radio" id="beat8" name="beat" value="8" {% if draft and draft.get('beat') == '8' %}checked{% endif %} />
                <label for="beat8">8</label>
                <input type="radio" id="beat9" name="beat" value="9" {% if draft and draft.get('beat') == '9' %}checked{% endif %} />
                <label for="beat9">9</label>
                <input type="radio" id="beat10" name="beat" value="10" {% if draft and draft.get('beat') == '10' %}checked{% endif %} />
                <label for="beat10">10</label>
              </div>
              <label class="rating-reason-label" for="beat_reason"
                >Reason</label
              >
              <textarea
                id="beat_reason"
                name="beat_reason"
                rows="4"
                cols="40"
                placeholder="Write something..."
              >{{ draft.get('beat_reason','') if draft else '' }}</textarea>
            </div>

            <div class="rating-block">
              <p class="rating-title">Melody</p>
              <div class="rating-buttons">
                <input
                  type="radio"
                  id="melody1"
                  name="melody"
                  value="1"
                  required
                  {% if draft and draft.get('melody') == '1' %}checked{% endif %}
                />
                <label for="melody1">1</label>
                <input type="radio" id="melody2" name="melody" value="2" {% if draft and draft.get('melody') == '2' %}checked{% endif %} />
                <label for="melody2">2</label>
                <input type="radio" id="melody3" name="melody" value="3" {% if draft and draft.get('melody') == '3' %}checked{% endif %} />
                <label for="melody3">3</label>
                <input type="radio" id="melody4" name="melody" value="4" {% if draft and draft.get('melody') == '4' %}checked{% endif %} />
                <label for="melody4">4</label>
                <input type="radio" id="melody5" name="melody" value="5" {% if draft and draft.get('melody') == '5' %}checked{% endif %} />
                <label for="melody5">5</label>
                <input type="radio" id="melody6" name="melody" value="6" {% if draft and draft.get('melody') == '6' %}checked{% endif %} />
                <label for="melody6">6</label>
                <input type="radio" id="melody7" name="melody" value="7" {% if draft and draft.get('melody') == '7' %}checked{% endif %} />
                <label for="melody7">7</label>
                <input type="radio" id="melody8" name="melody" value="8" {% if draft and draft.get('melody') == '8' %}checked{% endif %} />
                <label for="melody8">8</label>
                <input type="radio" id="melody9" name="melody" value="9" {% if draft and draft.get('melody') == '9' %}checked{% endif %} />
                <label for="melody9">9</label>
                <input type="radio" id="melody10" name="melody" value="10" {% if draft and draft.get('melody') == '10' %}checked{% endif %} />
                <label for="melody10">10</label>
              </div>
              <label class="rating-reason-label" for="melody_reason"
                >Reason</label
              >
              <textarea
                id="melody_reason"
                name="melody_reason"
                rows="4"
                cols="40"
                placeholder="Write something..."
              >{{ draft.get('melody_reason','') if draft else '' }}</textarea>
            </div>

            <div class="rating-block">
              <p class="rating-title">Cohesive</p>
              <div class="rating-buttons">
                <input
                  type="radio"
                  id="cohesive1"
                  name="cohesive"
                  value="1"
                  required
                  {% if draft and draft.get('cohesive') == '1' %}checked{% endif %}
                />
                <label for="cohesive1">1</label>
                <input type="radio" id="cohesive2" name="cohesive" value="2" {% if draft and draft.get('cohesive') == '2' %}checked{% endif %} />
                <label for="cohesive2">2</label>
                <input type="radio" id="cohesive3" name="cohesive" value="3" {% if draft and draft.get('cohesive') == '3' %}checked{% endif %} />
                <label for="cohesive3">3</label>
                <input type="radio" id="cohesive4" name="cohesive" value="4" {% if draft and draft.get('cohesive') == '4' %}checked{% endif %} />
                <label for="cohesive4">4</label>
                <input type="radio" id="cohesive5" name="cohesive" value="5" {% if draft and draft.get('cohesive') == '5' %}checked{% endif %} />
                <label for="cohesive5">5</label>
                <input type="radio" id="cohesive6" name="cohesive" value="6" {% if draft and draft.get('cohesive') == '6' %}checked{% endif %} />
                <label for="cohesive6">6</label>
                <input type="radio" id="cohesive7" name="cohesive" value="7" {% if draft and draft.get('cohesive') == '7' %}checked{% endif %} />
                <label for="cohesive7">7</label>
                <input type="radio" id="cohesive8" name="cohesive" value="8" {% if draft and draft.get('cohesive') == '8' %}checked{% endif %} />
                <label for="cohesive8">8</label>
                <input type="radio" id="cohesive9" name="cohesive" value="9" {% if draft and draft.get('cohesive') == '9' %}checked{% endif %} />
                <label for="cohesive9">9</label>
                <input
                  type="radio"
                  id="cohesive10"
                  name="cohesive"
                  value="10"
                  {% if draft and draft.get('cohesive') == '10' %}checked{% endif %}
                />
                <label for="cohesive10">10</label>
              </div>
              <label class="rating-reason-label" for="cohesive_reason"
                >Reason</label
              >
              <textarea
                id="cohesive_reason"
                name="cohesive_reason"
                rows="4"
                cols="40"
                placeholder="Write something..."
              >{{ draft.get('cohesive_reason','') if draft else '' }}</textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-submit">Submit</button>
              <a href="/browse" class="btn-cancel">Cancel</a>
            </div>
          </form>
        
{% endblock %}
